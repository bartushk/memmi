language: go

go:
  - 1.x
  - 1.6
  - 1.7.x
  - master

before_install:
  - npm install -g update-travis
  - update-travis
  - npm install -g protobufjs
  - go get -u github.com/golang/protobuf/{proto,protoc-gen-go}
  - export GOPATH=$(pwd)/web
  - ./pbuf.sh

install:
  - go get -d ./web/...

script:
  - go test -v ./web/...
