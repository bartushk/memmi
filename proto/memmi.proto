syntax = "proto3";
package pbuf;

enum SelectionAlgorithm {
  random = 0;
  inOrder = 1;
}

enum UpdateStatus {
  good = 0;
  bad = 1;
}

message User {
  string id = 1;
  string userName = 2;
  string firstName = 3;
  string lastName = 4;
  string email = 5;
  bool isAuthenticated = 6;
  bool isAnon = 7;
  string joinedDate = 8;
}

message CardSet {
  string id = 1;
  int32 version = 2;
  string createdDate = 3;
  string authorId = 4;
  string title = 5;
  repeated string cardIds = 6;
  repeated string tags = 7;
}

message Card {
  string id = 1;
  string title = 2;
  CardInfo front = 3;
  CardInfo back = 4;
  string createdDate = 5;
  repeated string tags = 6;
}

message CardInfo {
  string type = 1;
  string value = 2;
}

message CardUpdate {
  string cardId = 1;
  int32 score = 2;
}

message UserHistory {
  string userId = 1;
  string cardSetId = 2;
  int32 playIndex = 3;
  int32 setVersion = 4;
  repeated CardHistory history = 5;
}

message CardHistory {
  string cardId = 1;
  int32 currentScore = 2;
  int32 cardIndex = 3;
  repeated int32 scores = 4;
  repeated int32 indicies = 5;
}

message UserAuthInfo {
  string userId = 1;  
  string userName = 2;
  string passHash = 3;
}

message NextCardRequest {
  string cardSetId = 1;
  string previousCardId = 2;
  SelectionAlgorithm algorithm = 3;  
}

message CardScoreReport {
  string cardSetId = 1;
  CardUpdate update = 2;
}

message ReportAndNext {
  NextCardRequest nextRequest = 1;
  CardScoreReport report = 2;
}

message RequestError {
  string reason = 1;
}

message UpdateResponse {
  UpdateStatus status  = 1;
}

message CardSetRequest {
  string id = 1;
}

message CardRequest {
  string id = 1;
}
