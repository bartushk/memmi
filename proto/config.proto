syntax = "proto3";
package config;


enum ManagementType {
  inmemory = 0;
}
 
enum LoggingType {
  console = 0;
}

message App {
  string server = 1;
}

message Router {
  repeated string handlers = 3;
}

message CardManagement {
  ManagementType type = 1;
  string endpoint = 2;
  bool seed = 3;
}

message UserManagement {
  ManagementType type = 1;
  string endpoint = 2;
  bool seed = 3;
}

message Factory {
  bool UseSingletons = 1;
}

message Logging {
  LoggingType logType = 1;
  string legEndpoint = 2;
  double logSampling = 3;
}
